<table mat-table [dataSource]="transactions" class="mat-elevation-z0">
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let t"> {{t.fecha | date:'shortDate'}} </td>
  </ng-container>

  <ng-container matColumnDef="concepto">
    <th mat-header-cell *matHeaderCellDef> Concepto </th>
    <td mat-cell *matCellDef="let t"> {{t.concepto}} </td>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Categor√≠a </th>
    <td mat-cell *matCellDef="let t"> {{t.categoria}} </td>
  </ng-container>

  <ng-container matColumnDef="monto">
    <th mat-header-cell *matHeaderCellDef> Monto </th>
    <td mat-cell *matCellDef="let t" [ngClass]="t.tipo"> 
      {{ t.tipo === 'ingreso' ? '+' : '-' }}{{ t.monto | currency }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
